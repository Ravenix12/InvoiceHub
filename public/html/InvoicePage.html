    <div class="content">
        <!-- invoice page title -->
        <div class="invoice_title">INVOICES</div>

        <div class="content_top">
            <!-- box for the top summary -->
            <div class="summary">
                <div class ="total_outstanding">
                    <span class="total_outstanding_title">TOTAL OUTSTANDING</span>
                    <span class="total_outstanding_cost"><br>S$ 39,225</span>
                </div>
                <div class ="overdue">
                    <span class="overdue_title">OVERDUE</span>
                    <span class="overdue_cost"><br>S$ 9,225</span>
                </div>
                <div class ="due">
                    <span class="due_title">DUE</span>
                    <span class="due_cost"><br>S$ 25</span>
                </div>
            </div>
            <!-- box for the uploading documents -->
            <div class="upload">
                <div class ="upload_invoice">
                    <span class="total_outstanding_title">Invoice</span>
                    <a class="ic_upload" href="#">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-upload" viewBox="0 0 16 16">
                            <path d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5z"/>

                        </svg>
                    </a>
                </div>
                <div class ="upload_soa">
                    <span class="overdue_title">State of Accounts</span>
                    <a class="ic_upload" href="#">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-upload" viewBox="0 0 16 16">
                            <path d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5z"/>

                        </svg>
                    </a>
                </div>
                <div class ="upload_credit_note">
                    <span class="due_title">Credit Note</span>
                    <a class="ic_upload" href="#">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-upload" viewBox="0 0 16 16">
                            <path d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5z"/>

                        </svg>
                    </a>
                </div>
            </div>
        </div>
        
        <div class="invoice_navigation">
            <div class="inv_nav_list">INVOICE LIST</div>
            <div class="search_filter">
                <div class="box_search">
                    <select class="search_type_dropdown" id="search_type_dropdown">
                        <option value="id">ID</option>
                        <option value="name">CUSTOMER NAME</option>
                        <option value="date">INVOICE DATE</option>
                        <option value="amount">AMOUNT</option>
                        <option value="status">STATUS</option>
                    </select>
                    <input id="inp_search_blank" type="text" placeholder="Search for invoices"></input>
                    <svg class="ic_search" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">

                    </svg>
                </div>
                <div class="box_sort">
                    <div class="sort_hint" id="sort_hint">Sort</div>
                    <select class="sort_dropdown" id="sort_dropdown">
                        <option value="id_smallest">ID: smallest</option>
                        <option value="id_biggest">ID: biggest</option>
                        <option value="date_recent">DATE: most recent</option>
                        <option value="date_oldest">DATE: oldest</option>
                    </select>
                    <svg class="ic_sort" id="ic_sort" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-funnel" viewBox="0 0 16 16">

                    </svg>

                            <option value="date_oldest">DATE: oldest</option>
                        </select>
                    </div> -->
                </div>
            </div>
        </div>

        <div class="invoice_table_container">
            <table id="invoice_table" class="invoice_table"></table>
        </div>
        <script src="../js/InvoicePage.js" type="module"></script>
    </div>
