        <div class="content">
            <button class="button-main" onclick="window.location.href = 'register.html';">REGISTER NEW SUPPLIER</button>
            <button class="button-main">MANAGE SUPPLIERS</button>  
            <br>
            <br>
        <div class="register">
            <h class="reg-title">Register New Supplier</h>
            <br>
            <form class="form">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required><br>
                
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required><br>
                <span id="emailError" style="color: red; display: none;">Invalid email format</span>

                <label for="phone">Phone</label>
                <input type="tel" id="phone" name="phone"><br>
                <span id="phoneError" style="color: red; display: none;">Invalid phone format</span>

                <label for="item_list">Item list</label>
                <input type="file" id="csvFile" name="csvFile" accept=".csv" required>
                
                <br>

                <label for="template">Invoice template</label>
                <input type="file" id="template" name="Template" accept=".jpg, .jpeg, .png, , .pdf" required>
                <button id="previewButton" style="display: none;">Preview</button>
                
                <br>

                <img id="previewImage" src="#" alt="Preview" style="display: none">
                <br>
    
                <input type="submit" value="Submit" onclick="validateForm()"> 
            </form>
        </div>          
        </div>
