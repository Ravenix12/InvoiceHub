<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="index.js" defer></script>
    <title>User Login Page</title>
</head>
<body>
      <div class="register-box">
        <form id="login-form">
        
          <div class="formintro">
          <div class="formtitle ">Login</div>
          <div class="formtext">Welcome back ! Please enter your details</div>
        </div>
          <div class="form-element">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" placeholder="Enter your email" required>
          </div>
          <div class="form-element">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="*********" required>
          </div>

            <div class="buttons">
              <button class="dark-button" type="submit">Submit</button>
              <button class="light-button"  type="button" id="register-button" onclick="window.location.href = 'html/signup.html'">Sign up Here</button>
          </div>

          </form>
    
    <div class="img-container">
      <img src="../img/signup.jpg" alt="Italian Trulli">
    </div>
        </div>

</body>
</html>
